<div class="container mt-4">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ movie.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="card">
        <img src="{{movie.poster}}" class="card-img-top img-thumbnail" alt="" />
        <div class="card-body">
          <div>
            <strong>Instrukt√∏r:</strong>
            <p>{{ movie.director }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button *ngIf="!isFavorite" (click)="addFavorite(movie.id)" class="btn btn-success btn-block"><i style="font-size: 25px;" class="fa fa-heart-o"></i></button>
          <button *ngIf="isFavorite" (click)="deleteFavorite(movie.id)" class="btn btn-dark btn-block"><i style="color: #ff3e3a; font-size: 25px;" class="fa fa-heart"></i></button>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <div>
        <strong>Beskrivelse:</strong>
        <p>{{ movie.description }}</p>
      </div>
      <div>
        <strong>Genre:</strong>
        <p>{{ movie.genre }}</p>
      </div>
      <div>
        <strong>Udgivet:</strong>
        <p>{{ movie.year }}</p>
      </div>
      <div>
        <strong>Spilletid:</strong>
        <p>{{ movie.minutes | minuteSeconds }}</p>
      </div>
      <div>
        <strong>Stjerner:</strong>
        <p [innerHTML]="movie.stars | formatStars"></p>
      </div>
    </div>
  </div>
</div>
