<div class="text-center mt-3">
  <h2>Film - {{pagination.totalItems}} fundet</h2>
</div>

<div class="container mt-3">

    <form class="form-inline" #form="ngForm" (ngSubmit)="loadMovies()" novalidate>
        <div class="form-group">
          <label for="minYear">År fra</label>
          <input [(ngModel)]="movieParams.minYear" type="number" class="form-control ml-1" style="width: 100px" id="minYear" name="minYear">
        </div>
      
        <div class="form-group px-2">
          <label for="maxAge">År til</label>
          <input [(ngModel)]="movieParams.maxYear" type="number" class="form-control ml-1" style="width: 100px" id="maxYear" name="maxYear">
        </div>
      
        
        <button type="submit" class="btn btn-primary" style="margin-left:10px">Anvend filtre</button>
        <button (click)="resetFilters()" type="button" class="btn btn-info" style="margin-left:10px">Nulstil filtre</button>
        
      </form>
      <br>

  <div class="row">
    <div *ngFor="let movie of movies" class="col-lg-2 col-md-3 col-sm-6">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
  [totalItems]="pagination.totalItems" 
  [itemsPerPage]="pagination.itemsPerPage"
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

  </pagination>
</div>
