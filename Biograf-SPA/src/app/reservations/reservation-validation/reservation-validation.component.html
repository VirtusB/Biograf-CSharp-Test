<div class="text-center mt-3">
    <h2>Billet validering</h2>
  </div>

<div class="container mt-3">
<div class="row text-center">
  <div class="col-12 text-center">
      <form [formGroup]="validateReservationForm" (ngSubmit)="validateReservation()">

        <div class="row text-center">
          <div class="col-4">
            &nbsp;
          </div>
          <div class="col-4">
              <div class="form-group">
                  <label for="reservation-id">Reservations ID</label>
                  <input type="number" id="reservation-id" formControlName="reservationId" class="form-control" autocomplete="off" placeholder="1234">
                </div>
          </div>
          <div class="col-4">
            &nbsp;
          </div>
        </div>

        <div class="row text-center">
            <div class="col-4">
              &nbsp;
            </div>
            <div class="col-4">
        <button [disabled]="!validateReservationForm.valid" style="width: 112px;"  class="btn btn-success mr-2" type="submit">Valider</button>
                
            </div>
            <div class="col-4">
              &nbsp;
            </div>
          </div>


        <h4 class="mt-3" *ngIf="stateMessage">Reservationen {{stateMessage}}</h4>
                  
              
          </form>
  </div>
</div>
</div>
