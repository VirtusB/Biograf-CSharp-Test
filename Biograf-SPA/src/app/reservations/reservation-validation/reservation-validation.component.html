<div class="text-center mt-3">
    <h2>Billet validering</h2>
  </div>

<div class="container mt-3">
<div class="row text-center">
  <div class="col-12 text-center">
      <form [formGroup]="validateReservationForm" (ngSubmit)="validateReservation()">

        <div class="row text-center">
          <div class="col-4">
            &nbsp;
          </div>
          <div class="col-4">
              <div class="form-group">
                  <label for="reservation-id">Reservations ID</label>
                  <input type="number" id="reservation-id" formControlName="reservationId" class="form-control" autocomplete="off" placeholder="1234">
                </div>
          </div>
          <div class="col-4">
            &nbsp;
          </div>
        </div>

        <div class="row text-center">
            <div class="col-4">
              &nbsp;
            </div>
            <div class="col-4">
        <button [disabled]="!validateReservationForm.valid" style="width: 112px;"  class="btn btn-success mr-2" type="submit">Valider</button>
                
            </div>
            <div class="col-4">
              &nbsp;
            </div>
          </div>


        <h4 class="mt-4" *ngIf="reservation !== undefined && reservation !== null && reservation.bookingState !== undefined && reservation.bookingState !== null">
          <div class="row">
            <div class="col-3">
              &nbsp;
            </div>
            <div class="col-3">
                Reservationen

            </div>
            <div class="col-3"> 
                <select id="statesSelect" class="form-control"   formControlName="reservationBookingState" (change)="changeBookingState()">
                    <option [selected]="reservation.bookingState === state.value" *ngFor="let state of states" value="{{state.value}}">{{state.display}}</option>
                  </select>
            </div>
            <div class="col-3">
              &nbsp;
            </div>
          </div>
          
        </h4>

        <h4 class="mt-3" *ngIf="reservationNotFound">
          Reservationen eksisterer ikke
        </h4>


        <div class="alert alert-secondary mt-5" role="alert">
            <p>1) Indtast ID'et på reservationen</p>
            <p>2) Klik "Valider"</p>
            <p>3) Vælg den nye status i dropdown menuen</p>
            <p>Vælges "indløst" kan status på reservationen ikke ændres igen</p>
          </div>  
        

                  
              
          </form>
  </div>
</div>
</div>
