<div *ngIf="shows">
  <div class="container mt-3">
      <div class="row">
          <div class="col-12">
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Sal</th>
                      <th scope="col">Pris</th>
                      <th scope="col">Start dato</th>
                      <th scope="col">Slut dato</th>
                      <th scope="col">Film</th>
                      <th scope="col">Handling</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let show of shows">
                      <td>{{show.hallNumber}}</td>
                      <td>{{show.ticketPrice}} kr.</td>
                      <td>{{show.startDate | date}}</td>
                      <td>{{show.endDate | date}}</td>
                      <td><a style="text-decoration: none" [routerLink]="['/movies/', show.movie.id]">{{show.movie.name}}</a></td>
                      <td style="width: 17%;">
                        <button (click)="editShowModal(show.id)" class="btn btn-primary btn-sm mr-1" type="button"><i class="fa fa-pencil"></i></button>
                        <button (click)="deleteShow(show.id)" class="btn btn-danger btn-sm" type="button"><i class="fa fa-times"></i></button>
                      </td>
                    </tr>
                    <tr>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                      <td>&nbsp;</td>
                      <td>
                        <button (click)="addNewShowModal()" class="btn btn-secondary btn-sm" type="button"><i class="fa fa-plus"></i></button>
                      </td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
  </div>
  
</div>
