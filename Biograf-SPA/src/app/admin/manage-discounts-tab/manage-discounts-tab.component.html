<div *ngIf="discounts">
    <div class="container mt-3">
        <div class="row">
            <div style="text-align: center;" class="col-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Kr√¶vet antal ordre</th>
                        <th scope="col">%</th>
                        <th scope="col">Handling</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let discount of discounts">
                        <td>{{discount.id}}</td>
                        <td>{{discount.requiredBookings}}</td>
                        <td>{{discount.amount}}</td>
                        <td>
                          <button (click)="editDiscountModal(discount.id)" class="btn btn-primary btn-sm mr-1" type="button"><i class="fa fa-pencil"></i></button>
                          <button (click)="deleteDiscountStep(discount.id)" class="btn btn-danger btn-sm" type="button"><i class="fa fa-times"></i></button>
                        </td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td><button (click)="addNewDiscountStepModal()" class="btn btn-secondary btn-sm" type="button"><i class="fa fa-plus"></i></button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>
    </div>
    
  </div>
