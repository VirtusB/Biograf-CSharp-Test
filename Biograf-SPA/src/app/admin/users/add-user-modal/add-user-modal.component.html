<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form [formGroup]="userForm" id="userForm" (ngSubmit)="createUser()">
        <div class="container">

            <div class="form-group">
                <div class="col-xs-3">
                  <label class="mr-1" for="username">Brugernavn </label>
                  <input id="username" formControlName="username" type="text" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-3">
                  <label class="mr-1" for="name">Navn </label>
                  <input id="name" formControlName="name" type="text" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-3">
                  <label class="mr-1" for="password">Adgangskode </label>
                  <input id="password" formControlName="password" type="password" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-3">
                  <label class="mr-1" for="email">Email </label>
                  <input id="email" formControlName="email" type="email" class="form-control">
                </div>
              </div>

              

              <div class="form-group">
                <div class="col-xs-3">
                  <label class="mr-1" for="phoneNumber">Tlf. nr. </label>
                  <input id="phoneNumber" formControlName="phoneNumber" type="number" class="form-control">
                </div>
              </div>



              <div class="form-group">
                <div class="col-xs-3">
                  <label class="mr-1" for="country">Land </label>
                  <input id="country" formControlName="country" type="text" class="form-control">
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-3">
                  <label class="mr-1" for="city">By </label>
                  <input id="city" formControlName="city" type="text" class="form-control">
                </div>
              </div>


                   
        </div>

        


    </form>
</div>
<div class="modal-footer">
  <button class="btn btn-default" [disabled]="!userForm.valid" form="userForm">{{closeBtnName}}</button>
</div>
