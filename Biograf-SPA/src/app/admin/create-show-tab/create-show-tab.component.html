<div class="container">
    <div class="row">
      <div class="col-2">
        &nbsp;
      </div>
      <div class="col-8">
          <form [formGroup]="showForm" (ngSubmit)="createShow()">
              <h2 class="text-center text-primary">Opret forestilling</h2>
              <hr>
                          <div class="form-group">
                              <label for="movie">Film: </label>
                              <select class="form-control" formControlName="movie"  id="movie">
                                  <option [ngValue]="movie" *ngFor="let movie of movies">{{movie.name}}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="startDate">Start dato: </label>
                                <input [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" class="form-control" formControlName="startDate" bsDatepicker type="text">
                              </div>

                              <div class="form-group">
                                  <label for="endDate">Slut dato: </label>
                                  <input [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" class="form-control" formControlName="endDate" bsDatepicker type="text">
                                </div>

                                <div class="form-group">
                                    <label for="ticketPrice">Billet pris: </label>
                                    <input class="form-control" formControlName="ticketPrice"  type="number">
                                  </div>

                                  <div class="form-group">
                                      <label for="hallNumber">Sal: </label>
                                      <select class="form-control" formControlName="hallNumber"  id="hallNumber">
                                          <option [ngValue]="hall" *ngFor="let hall of halls">{{hall}}</option>
                                        </select>
                                    </div>
          
            
              <div class="form-group text-center">
                <button [disabled]="!showForm.valid" class="btn btn-success mr-2" type="submit">Opret</button>
              </div>
              
            </form>
      </div>
      <div class="col-2">
        &nbsp;
      </div>
    </div>
    
  </div>
