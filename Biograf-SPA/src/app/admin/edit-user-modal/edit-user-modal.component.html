<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form #editForm="ngForm" id="editForm" (ngSubmit)="saveChangesToUser()">
          <div class="container">
              
                  <div class="form-group row">
                      <div class="col-xs-3 form-inline">
                        <label class="mr-1" for="phoneNumber">Tlf. nr: </label>
                        <input name="phoneNumber" [(ngModel)]="user.phoneNumber" type="number" class="form-control">
                      </div>
                    </div>
          </div>

          <div class="form-inline">
              <label class="mr-1" for="city">By: </label>
              <input name="city" [(ngModel)]="user.city" type="text" class="form-control">
              <br>
              <label class="mr-1" for="country">Land: </label>
              <input name="country" [(ngModel)]="user.country" type="text" class="form-control">
            </div>


      </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" form="editForm">{{closeBtnName}}</button>
  </div>
