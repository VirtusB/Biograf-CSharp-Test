<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
        <h1>Din profil</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> Du mangler at gemme dine ændringer.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <div class="card">
        <img src="{{'../../../assets/user.png'}}" class="card-img-top img-thumbnail" alt="">
        <div class="card-body">
          <div>
            <strong>Lokation:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Sidst aktiv:</strong>
            <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>Medlem siden:</strong>
            <p>{{user.created | date}}</p>
          </div>
        </div>
        <div class="card-footer">
            <button form="editForm" [disabled]="!editForm.dirty" class="btn btn-success btn-block">Gem ændringer</button>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <div class="tab-panel">
        <tabset class="member-tabset">
            <tab heading="Mine ordre">
                <app-member-orders></app-member-orders>
              </tab>
          <tab heading="Rediger profil">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                <h4>Detaljer - {{user.name}}'s profil</h4>
                <br>
                <div class="container">
                    
                        <div class="form-group row">
                            <div class="col-xs-3 form-inline">
                              <label class="mr-1" for="phoneNumber">Tlf. nr: </label>
                              <input name="phoneNumber" [(ngModel)]="user.phoneNumber" type="number" class="form-control">
                            </div>
                          </div>
                </div>

                <div class="form-inline">
                    <label class="mr-1" for="city">By: </label>
                    <input name="city" [(ngModel)]="user.city" type="text" class="form-control">
                    <br>
                    <label class="mr-1" for="country">Land: </label>
                    <input name="country" [(ngModel)]="user.country" type="text" class="form-control">
                  </div>

  
            </form>
            
          </tab>
          
        </tabset>
      </div>
    </div>
  </div>
</div>
